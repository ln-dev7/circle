API:
- changed-files:
  - any-glob-to-any-file:
    - 'apps/api/**'

Gateway:
- changed-files:
  - any-glob-to-any-file:
    - 'apps/gateway/**'

Packages:
- changed-files:
  - any-glob-to-any-file:
    - 'packages/**'

Infrastructure:
- changed-files:
  - any-glob-to-any-file:
    - 'infra/**'

Config:
- changed-files:
  - any-glob-to-any-file:
    - '**/*.config.*'
    - '**/*.env'
    - 'apps/**/config/**'

Docs:
- changed-files:
  - any-glob-to-any-file:
    - 'docs/**'
    - '**/*.md'
    - 'README.md'

Tests:
- changed-files:
  - any-glob-to-any-file:
    - '**/*.spec.ts'
