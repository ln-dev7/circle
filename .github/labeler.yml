    - 'package.json'
    - 'yarn.lock'

# =====================
# üéØ Change Type Labels
# =====================

Feature:
- head-branch:
  - '^feat'
  - '.*feature.*'

Fix:
- head-branch:
  - '^fix'
  - '.*bug.*'

Refactor:
- head-branch:
  - '^refactor'
  - '.*refactor.*'

Chore:
- head-branch:
  - '^chore'
  - '.*chore.*'

