  - any-glob-to-any-file:
    - '**/subscribers/**'
    - '**/*.subscriber.ts'

Schema:
- changed-files:
  - any-glob-to-any-file:
    - '**/schemas/**'
    - '**/*.schema.ts'

Security:
- changed-files:
  - any-glob-to-any-file:
    - '**/auth/**'
    - '**/guard/**'
